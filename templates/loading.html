<!doctype html>
<html>
<head>
    <title>Audio Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf-8">
        var socket = io();
        var title = '{{title}}'
        var auth = '{{auth}}'

        socket.on('ready', function (data) {
            if(title === data.title) {
                document.getElementById("downloaddiv").style = "block"
                document.getElementById("loadingtext").style = "none"
                document.getElementById("wait").style = "none"
            }
        });

        var dots = window.setInterval( function() {
        var wait = document.getElementById("wait");
        if ( wait.innerHTML.length >= 4 )
            wait.innerHTML = "";
        else
            wait.innerHTML += ".";
        }, 200);

    </script>
</head>
<body>
<a id="loadingtext">Preparing file</a>
<span id="wait">.</span>
<div id="downloaddiv" style="display:none">
    <form action="/send/{{title}}/{{auth}}" method="POST">
        <button type="submit">Download {{title}}</button>
    </form>
</div>
</body>
</html>
